<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animation Canvas</title>
        <link rel="stylesheet" href="style.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .tools {
                position: absolute;
                top: 10px;
                right: 10px;
                background: white;
                padding: 10px;
                z-index: 20;
                display: flex;
                flex-direction: column;
                gap: 8px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                cursor: move;
            }
            .tools button, .tools input {
                font-size: 14px;
            }
            label {
                font-size: 12px;
                margin-top: 5px;
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                pointer-events: none;
            }
            #drawCanvas {
                pointer-events: auto;
            }
            nav#navLeft {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 15;
                background: white;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="toggleNavLeft"></div>
        <nav id="navLeft">
            <div class="nav-content">
                <span>Brush Style</span>
                <select class="line-join-select">
                    <option value="round">Standard</option>
                    <option value="bevel"> - </option>
                    <option value="miter"> - </option>
                </select>
                <button class="line-join-btn" type="button">Apply</button>
            </div>
            <div class="nav-content">
                <span>Brush Width</span>
                <input class="line-width-input" type="number" value="1">
                <button class="line-width-btn" type="button">Apply</button>
            </div>
            <div class="nav-content">
                <span>Choose Color</span>
                <input class="pick-color" type="color" name="drawing-color" value="#000000">
                <button class="color-btn" type="button">Apply</button>
            </div>

            <div class="table-info">
                <table>
                    <thead>
                        <tr>
                            <th>Style</th>
                            <th>Width</th>
                            <th>Color</th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="line-join-info"></td>
                            <td class="line-width-info"></td>
                            <td class="color-info"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>

        <div class="tools" id="toolPanel">
            <button onclick="setTool('draw')">Brush</button>
            <button onclick="setTool('erase')">Eraser</button>
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="saveImage()">Save</button>
        </div>

        <canvas id="bgCanvas"></canvas>
        <canvas id="drawCanvas"></canvas>

        <script> //added 7/28
        // Get selected character from query string
            const urlParams = new URLSearchParams(window.location.search);
            const selectedChar = urlParams.get("char") || "none"; // default to none if not found
            window.selectedChar = selectedChar; // Pass it globally so script.js can access
        </script>

        <script src="script.js"></script>
        <script>
            const panel = document.getElementById("toolPanel");
            let offsetX, offsetY, isDragging = false;

            panel.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - panel.offsetLeft;
                offsetY = e.clientY - panel.offsetTop;
            });

            document.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                panel.style.left = `${e.clientX - offsetX}px`;
                panel.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        </script>
    </body>
</html>
