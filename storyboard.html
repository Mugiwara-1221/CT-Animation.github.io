
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Storyboard</title>
  <link rel="stylesheet" href="storyboard.css" />
</head>
<body>
  <h2>Story Scene: The Hare and The Tortoise</h2>

  <div class="scene-wrapper">
    <!-- Same sizing/ratio as character-select page -->
    <img src="images/colored-background2.png" id="scene" alt="Scene">

    <!-- Animated GIFs for presentation (update paths if your GIFs live elsewhere) -->
    <img src="images/gifs/hare.gif"      class="character hare"      data-char="hare"      alt="Hare" draggable="false">
    <img src="images/gifs/tortoise.gif"  class="character tortoise"  data-char="tortoise"  alt="Tortoise" draggable="false">
    <img src="images/gifs/bear.gif"      class="character bear"      data-char="bear"      alt="Bear" draggable="false">
    <img src="images/gifs/squirrel.gif"  class="character squirrel"  data-char="squirrel"  alt="Squirrel" draggable="false">
    <img src="images/gifs/bird1.gif"     class="character bird1"     data-char="bird1"     alt="Bird 1" draggable="false">
    <img src="images/gifs/bird2.gif"     class="character bird2"     data-char="bird2"     alt="Bird 2" draggable="false">
  </div>

  <!-- For the demo we only need this small script -->
  <script type="module" src="storyboard.js"></script>
</body>
</html>
