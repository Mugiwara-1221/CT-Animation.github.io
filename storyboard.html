
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Storyboard</title>
  <link rel="stylesheet" href="storyboard.css">
</head>
<body>
  <h1>Story Scene: The Hare and The Tortoise</h1>

  <div class="scene-wrapper">
    <img id="storyBackground" src="images/colored-background2.png" alt="Story Scene">

    <!-- Static image fallback for non-animated characters -->
    <img id="coloredCharacter" alt="Your Character">

    <!-- Container for animation frames -->
    <canvas id="animatedCharacter" width="300" height="300" style="position: absolute; display: none;"></canvas>
  </div>

  <!-- Only keep module scripts -->
  <script type="module" src="azure-api.js"></script>
  <script type="module" src="storyboard.js"></script>
</body>
</html>
