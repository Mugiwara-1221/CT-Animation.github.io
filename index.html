<!--character-select-->
<!DOCTYPE html>
<html>
<head>
  <title>Character Selection</title>
  <link rel="stylesheet" href="sprite-style.css">
</head>
<body>
  <h2>Select your Character!</h2>
  <div class="scene-wrapper">
    <img src="images/colored-background.png" usemap="#spriteMap" id="scene" alt="Scene">

    <map name="spriteMap">
      <area shape="rect" coords="100,150,200,250" alt="Duckling 1" href="canvas.html?char=duck1">
      <area shape="rect" coords="250,150,350,250" alt="Tree" href="canvas.html?char=tree1">
    </map>
  </div>

  <script src="sprite-select.js"></script>
</body>
</html>
